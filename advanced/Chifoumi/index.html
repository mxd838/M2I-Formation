<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChiFouMi</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">

        <h1>Pierre-Feuille-Ciseaux</h1>
        <div class="selection">
            <div class="setNumberOfRounds">
                <button class="less">-</button>
                <h5 class="numberOfRounds">3</h5>
                <button class="more">+</button>
            </div> 
            <button class="confirm">Confirmer</button>
        </div>
        <div class="gameVisuals">
            <div>
                <h4>Computer :</h4>
                <div>
                    <img src="./img/questionMark.png" alt="computer choice"
                    class="computerChoiceImg">
                </div>
            </div>
            <div class="userChoice">
                <h4>You :</h4>
                <div class="userChoices">
                    <div>
                        <img src="./img/paper.png" alt="paper"  class="paper">
                    </div>
                    <div>
                        <img src="./img/rock.png" alt="rock" class="rock">
                    </div>
                    <div >
                        <img src="./img/scissors.png" alt="scissors" class="scissors">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <p class="resultSentence"></p>
        </div>
        <div class="scores">
            <div class="computerScore">0</div>
            <div class="userScore">0</div>
        </div>
        <div>
            <button class="reset">Remettre le jeu à zéro</button>
        </div>
    </div>    

    <script src="./index.js"></script>
</body>
</html>
