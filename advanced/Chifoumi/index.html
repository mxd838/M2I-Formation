<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChiFouMi</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">

        <h1>Pierre-Feuille-Ciseaux</h1>
        <div class="selection">
            <p>Nombre de rounds</p>
            <div class="setNumberOfRounds">
                <div class="btn less">-</div>
                <h5 class="numberOfRounds">3</h5>
                <div class="btn more">+</div>
            </div> 
            <div class="btn confirm">Confirmer</div>
        </div>
        <div class="gameVisuals">
            <div>
                <h4>Ordinateur :</h4>
                <div class="computerChoice">
                    <img src="./img/questionMark.png" alt="computer choice"
                    class="computerChoiceImg">
                </div>
            </div>
            <div class="userChoice">
                <h4>Vous :</h4>
                <div class="userChoices">

                </div>
            </div>
        </div>
        <div>
            <p class="resultSentence">Jouons !</p>
        </div>
        <div class="scores">
            <div class="computerScore">0</div>
            <div class="userScore">0</div>
        </div>
        <div>
            <div class="btn reset">Remettre le jeu à zéro</div>
        </div>
    </div>    

    <script src="./index.js"></script>
</body>
</html>
