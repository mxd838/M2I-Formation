<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houmous Lovers - Rédiger un article</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <header>
        <h1>Houmous Lovers</h1>
        <h2>Rédiger un article</h2>
    </header>
    <aside>
        <nav>
            <ul>
                <li><a href="./index.html">Accueil</a> </li>
                <li><a href="./formulaire.html">Inscription</a> </li>
                <li><a href="./connexion.html">Connexion</a> </li>
                <li><a href="#">Proposer un article</a> </li>
            </ul>
        </nav>
    </aside>
    <form class="article">
        <div>
            <label for="title">Titre :</label>
            <input type="text" name="title" id="title" required>
        </div>
        <div>
            <label for="image">Associer une image :</label>
            <input type="file" name="image" id="image">
        </div>

        <div>
            <label for="texte">Contenu :</label>
            <textarea name="texte" id="texte"  rows="10"></textarea>
        </div>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
